name: checks
on: [pull_request]
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install

      - name: TurboRepo local server
        uses: felixmosh/turborepo-gh-artifacts@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          server-token: 54db2817-4e5b-4ad7-bc55-29ad818f363b

      - run: yarn build --api="http://127.0.0.1:9080" --token="54db2817-4e5b-4ad7-bc55-29ad818f363b" --team="bezier-react"
      - run: yarn lint --api="http://127.0.0.1:9080" --token="54db2817-4e5b-4ad7-bc55-29ad818f363b" --team="bezier-react"

